<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Maze</title>
  </head>
  <body class="text-white">
    <!-- Header -->
    <header class="bg-[#191919]">
      <nav class="flex items-center justify-between px-[8%] py-[10px]">
        <div class="w-[5%]">
          <a href="index.html"><img src="/images/Maze logo white.png" alt="Logo" /></a>
        </div>
        <ul class="flex text-white gap-10">
          <li class="hover:scale-110 hover:text-[#FBC1B1] transition duration-300"><a href="#">Home</a></li>
          <li class="hover:scale-110 hover:text-[#FBC1B1] transition duration-300"><a href="#">Product</a></li>
          <li class="hover:scale-110 hover:text-[#FBC1B1] transition duration-300"><a href="#">About Us</a></li>
          <li class="hover:scale-110 hover:text-[#FBC1B1] transition duration-300"><a href="#">Contact Us</a></li>
        </ul>
        <!-- Profile Icon -->
        <img class="w-[45px] h-[45px]" src="/images/bussiness-man.png" alt="Profile Icon" />
      </nav>
    </header>

    <!-- Banner Section with Diagonal Cut and Overlay Text -->
    <section class="relative h-[80vh] bg-cover bg-center" style="background-image: url('/images/young-woman-wearing-trucker-hat-min.jpg');">
      <!-- Dark Overlay -->
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>

      <!-- Text Content on the Left Side -->
      <div class="absolute top-1/2 left-10 transform -translate-y-1/2">
        <h1 class="text-5xl font-bold">Wear Maze, Be Amazed</h1>
        <p class="text-lg mt-4">Uniqueness & comfort</p>
      </div>
    
    </section>

    <!-- Latest Release Section -->
    <section class="relative py-[10px]">
      <div class="flex justify-center gap-10 -mt-32"> <!-- Increased the negative top margin -->
        <div class="w-[15%] h-48 bg-gray-300"></div> <!-- Increased height to h-48 -->
        <div class="w-[15%] h-48 bg-gray-300"></div>
        <div class="w-[15%] h-48 bg-gray-300"></div>
      </div>
    </section>
  </body>
</html>
